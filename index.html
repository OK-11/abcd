<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    
    <a-scene>
      
      <a-assets>
        <img id="pic" src="image/proto.png">
      </a-assets>

      <a-sphere position="-3 2 -10" radius="1" color="#EF2D5E"></a-sphere>
      
      <a-marker type="pattern" url="image/patt.patt">
        <a-image src="pic" width="3" height="4"></a-image>
      </a-marker>
      
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
